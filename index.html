<!DOCTYPE html>
<html>
  <head>
    <title>Post Message Echo</title>
    <meta charset="utf-8">
    <script>
      window.addEventListener('message', function(e) {
        e.source.postMessage(e.data, '*');
      }, false);
    </script>
  </head>
  <body>
    <p>This page only does one thing. It echoes back cross origin messages.</p>
  </body>
</html>
